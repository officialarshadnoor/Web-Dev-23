<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" text = "text/css" href="styles.css">
    <title>Twitter</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <a href="#" class="logo">
                <i class="fa-brands fa-twitter"></i>
            </a>
        </div>

        <div class="content">
            <h1>Log in to Twitter</h1>

            <div class="action-buttons">
                <button class="primary-button sign-in-button">
                    <object data="google.svg"></object>
                    <span>Sign in with Google</span>
                </button>
                <button class="primary-button sign-in-button">
                <object data="apple.svg"></object>
                <span>Sign in with Apple</span>
            </button>
            </div>
            <div class="divider">
                <p>or</p>
            </div>

            <div class="email-log-in">
                <input type="text" id="log-in" placeholder="Email">
                <label for="log-in">Phone, email or username</label>
            </div>

            <div class="action-buttons">
                <button class="primary-button">Next</button>
                <button class="secondary-button">Forget Password</button>
            </div>

            <div class="sign-up">
                <p>Don't have an account ? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
